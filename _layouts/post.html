---
layout: default
---
<article class="post-article">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%B %d, %Y" }}{% if page.author %} | {{ page.author }}{% endif %}</p>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</article>
